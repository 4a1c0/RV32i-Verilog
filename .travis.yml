language: verilog

services:
  - docker

before_install:
  - docker build -t icarus-verilog_rv32i .

jobs:
  include:
    - stage: Unit Tests                # naming the Tests stage
      name: "Arithmeticologic Tests"            # names the first Tests stage job
      script: docker run icarus-verilog_rv32i /bin/sh -c "iverilog -o bin/al tb/arithmeticologic.v ; bin/al| tee /dev/fd/2 | grep -q 'FATAL' && exit 1 || exit 0;"
    - stage: Unit Tests                # naming the Tests stage
      name: "Load-Store Tests"     # names the second Tests stage job
      script: docker run icarus-verilog_rv32i /bin/sh -c "iverilog -o bin/ls tb/load_store.v ; bin/ls| tee /dev/fd/2 | grep -q 'FATAL' && exit 1 || exit 0;"
    - stage: Unit Tests                # naming the Tests stage
      name: "Branch Tests"     # names the second Tests stage job
      script: docker run icarus-verilog_rv32i /bin/sh -c "iverilog -o bin/br tb/branch.v ; bin/br| tee /dev/fd/2 | grep -q 'FATAL' && exit 1 || exit 0;"
    - stage: Unit Tests                # naming the Tests stage
      name: "CSR Tests"     # names the second Tests stage job
      script: docker run icarus-verilog_rv32i /bin/sh -c "iverilog -o bin/br tb/csr.v ; bin/br| tee /dev/fd/2 | grep -q 'FATAL' && exit 1 || exit 0;"
      # - stage: Unit Tests                # naming the Tests stage
    #   name: "Error example"     # names the second Tests stage job
    #   script: docker run icarus-verilog_rv32i /bin/sh -c "iverilog -o bin/er tb/error_test.v ; bin/er | tee /dev/fd/2 | grep -q 'FATAL' && exit 1 || exit 0;"
    
    - stage: build docker image
      script:
       - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
       - docker build -t icarus-verilog_rv32i .
       - docker images
       - docker tag icarus-verilog_rv32i $DOCKER_USERNAME/icarus-verilog_rv32i
       - docker push $DOCKER_USERNAME/icarus-verilog_rv32i
